<div class="container">
    <div class="mt-4">
        <h2 class="text-center">Create a profile</h2>
    </div>
    <form [formGroup]="registerForm" class="mt-4" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input formControlName="firstName" type="text" class="form-control" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"/>
              <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                <small>First Name is required</small>
              </div>
            </div>
          </div>
          <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input formControlName="lastName" type="text" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"/>
              <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                <small>Last Name is required</small>
              </div>
            </div>
          </div>
          <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input formControlName="email" type="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <small>Email is required</small>
              </div>
            </div>
          </div>
          <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input formControlName="password" type="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <small>Password is required</small>
              </div>
            </div>
          </div>
          <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"/>
              <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <small>Confirm Password is required</small>
              </div>
            </div>
          </div>
        <div class="text-center mt-2">
            <button (click)="onSubmit" type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <div class="text-center mt-2">
          Already have an account? <a routerLink="/signin">Sign In</a> here.
        </div>
    </form>
    
</div>
