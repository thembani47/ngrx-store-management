<nav class="navbar navbar-expand-lg navbar-scroll fixed-top shadow-0 border-bottom border-dark">

      <img
        src="/assets/img/pngegg.png"
        height="50"
        alt="Logo"

      <div class="badge bg-primary text-wrap"><h4>Kwa Swangi LiveStock</h4></div>
